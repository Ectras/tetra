[package]
name = "tetra"
version = "0.1.0"
edition = "2021"
description = "Fast complex tensor contractions"
keywords = ["tensor", "complex", "contraction"]
categories = ["mathematics", "science"]
license = "MIT OR Apache-2.0"
readme = "Readme.md"
repository = "https://gitlab.lrz.de/quantum-research/tetra"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-complex = "0.4.4"
openblas-src = { version = "0.10.8", features = ["system"] }
hptt-sys = { git = "ssh://gitlab.lrz.de/quantum-research/hptt-sys.git", branch = "main" }
lapack = "0.19.0"
itertools = "0.12.0"
cblas-sys = "0.1.4"
permutation = "0.4.1"

[dev-dependencies]
criterion = "0.5.1"
float-cmp = "0.9.0"
rand = "0.8.5"

[[bench]]
name = "benchmarks"
harness = false

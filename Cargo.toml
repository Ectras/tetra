[package]
name = "tetra"
version = "0.1.0"
edition = "2021"
description = "Fast complex tensor contractions"
keywords = ["tensor", "complex", "contraction"]
categories = ["mathematics", "science"]
license = "MIT OR Apache-2.0"
readme = "Readme.md"
repository = "https://gitlab.lrz.de/quantum-research/tetra"
documentation = "https://quantum-research.pages.gitlab.lrz.de/tetra"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-complex = { version = "0.4.6", features = ["serde"] }
openblas-src = { version = "0.10.9", features = ["system"] }
hptt = { git = "https://github.com/Ectras/rust-hptt.git" }
lapack = "0.19.0"
itertools = "0.13.0"
cblas-sys = "0.1.4"
permutation = "0.4.1"
serde = { version = "1.0.203", optional = true }

[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"
serde_test = "1.0.176"

[[bench]]
name = "benchmarks"
harness = false

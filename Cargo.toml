[package]
name = "tetra"
version = "0.1.0"
edition = "2021"
description = "Fast complex tensor contractions"
keywords = ["tensor", "complex", "contraction"]
categories = ["mathematics", "science"]
license = "MIT"
readme = "Readme.md"
repository = "https://gitlab.lrz.de/quantum-research/tetra"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-complex = "0.4"
openblas-src = { version = "0.10", features = ["system"] }
cblas = "0.4"
hptt-sys = { git = "ssh://gitlab.lrz.de/quantum-research/hptt-sys.git" }

[dev-dependencies]
criterion = "0.3"
float-cmp = "0.9"
rand = "0.8.5"

[[bench]]
name = "benchmarks"
harness = false
